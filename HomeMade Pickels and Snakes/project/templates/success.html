<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Success - Pickle Paradise</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: #fff8e1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background: #ff9800;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      margin: 50px auto;
      background: #fff3e0;
      padding: 40px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #388e3c;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #ff9800;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-home:hover {
      background: #e65100;
    }
  </style>
</head>
<body>

<nav>
  <a href="{{ url_for('home') }}">🏠 Home</a>
  <a href="{{ url_for('show_veg_pickles') }}">🥭 Veg Pickles</a>
  <a href="{{ url_for('show_non_veg_pickles') }}">🍗 Non-Veg Pickles</a>
  <a href="{{ url_for('show_snacks') }}">🍘 Snacks</a>
  <a href="{{ url_for('view_cart') }}">🛒 Cart</a>
  <a href="{{ url_for('signup') }}">📝 Sign Up</a>
  <a href="{{ url_for('login') }}">🔑 Login</a>
  <a href="{{ url_for('contact_us') }}">📞 Contact Us</a>
  <a href="{{ url_for('about') }}">ℹ️ About Us</a>
  <a href="{{ url_for('logout') }}">🚪 Logout</a>
</nav>

<div class="container">
  <h1>🎉 Thank You, {{ name }}!</h1>
  <p>Your order has been placed successfully.</p>
  <p><strong>Order ID:</strong> {{ order_id }}</p>
  <a href="{{ url_for('home') }}" class="back-home">Back to Home</a>
</div>

</body>
</html>
